<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مبروك التخرج يا جوري 🎓</title>
    <meta name="description" content="تهنئة تخرج مميزة لجوري مع مؤثرات بصرية جميلة ورسالة من القلب.">
    <meta property="og:title" content="مبروك الت graduation يا جوري 🎓">
    <meta property="og:description" content="تهنئة تخرج مميزة لجوري مع مؤثرات بصرية ورسالة من القلب.">
    <meta property="og:image" content="https://i.imgur.com/0y0y0y0.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --main-pink: #ff69b4;
            --main-dark-pink: #d63384;
            --main-light-pink: #fff0f5;
            --main-gradient: linear-gradient(45deg, #ffb6c1, #ffc0cb, #fff0f5, #ffe4e1);
        }
        
        body {
            font-family: 'Amiri', serif;
            background: var(--main-gradient);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* شاشة البطاقة الأولى */
        .gift-card {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
            max-width: 400px;
            width: 100%;
            border: 3px solid var(--main-pink);
            animation: shake 2.5s infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-6px); }
            20%, 40%, 60%, 80% { transform: translateX(6px); }
        }
        
        .gift-card:hover {
            transform: scale(1.05);
        }
        
        .gift-emoji {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .gift-text {
            font-size: 32px;
            color: var(--main-dark-pink);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        /* شاشة التهنئة */
        .celebration-card {
            background: white;
            border-radius: 25px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            max-width: 700px;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: glow 3s infinite;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 15px rgba(255, 105, 180, 0.4); }
            50% { box-shadow: 0 0 30px rgba(255, 105, 180, 0.7); }
            100% { box-shadow: 0 0 15px rgba(255, 105, 180, 0.4); }
        }
        
        .main-title {
            font-size: 42px;
            color: var(--main-dark-pink);
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            line-height: 1.4;
        }
        
        .subtitle {
            font-size: 32px;
            color: #e91e63;
            margin-bottom: 40px;
            font-weight: bold;
        }
        
        .apology-box {
            background: var(--main-light-pink);
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
            border-left: 5px solid var(--main-pink);
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.1);
        }
        
        .apology-text {
            font-size: 20px;
            color: #666;
            line-height: 1.8;
            font-style: italic;
        }
        
        .apology-text span {
          display: inline-block;
          opacity: 0;
          animation: fadeText 1s ease-in forwards;
          animation-delay: 0.7s;
        }
        @keyframes fadeText {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        
        .replay-button {
            margin-top: 40px;
            padding: 15px 25px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff69b4, #e91e63);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Amiri', serif;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 #ff69b488; }
            70% { box-shadow: 0 0 0 10px #ff69b400; }
            100% { box-shadow: 0 0 0 0 #ff69b400; }
        }
        /* خلفية متحركة خفيفة */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: repeating-linear-gradient(120deg, #fff0f5 0 2px, transparent 2px 40px);
            opacity: 0.2;
            z-index: 0;
            pointer-events: none;
            animation: bgmove 10s linear infinite;
        }
        @keyframes bgmove {
            0% { background-position: 0 0; }
            100% { background-position: 200px 200px; }
        }
        
        /* تأثيرات الجسيمات */
        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            font-size: 24px;
        }
        
        .heart {
            color: var(--main-pink);
            animation: fall 4s linear infinite;
        }
        
        .confetti {
            animation: fall 3s linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* تأثير الانفجار */
        .boom {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            z-index: 2000;
            font-size: 100px;
            pointer-events: none;
        }
        
        /* سطرين التهنئة بشكل أكبر وجمالي */
        .congrats-line {
          display: block;
          font-size: 2.6rem;
          font-weight: bold;
          background: linear-gradient(90deg, #ff69b4 10%, #ffd700 50%, #ff69b4 90%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          margin: 14px 0 0 0;
          letter-spacing: 2px;
          text-shadow: 0 2px 12px #ffd70044, 0 1px 0 #fffbe6;
          animation: congratsGradientMove 3s linear infinite;
        }
        @keyframes congratsGradientMove {
          0% { background-position: 0% 50%; }
          100% { background-position: 100% 50%; }
        }
        
        /* للجوال */
        @media (max-width: 768px) {
            .gift-card {
                padding: 40px 30px;
            }
            
            .gift-text {
                font-size: 24px;
            }
            
            .gift-emoji {
                font-size: 60px;
            }
            
            .main-title {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 22px;
            }
            
            .apology-text {
                font-size: 16px;
            }
            
            .celebration-card {
                padding: 30px 20px;
            }
            
            .replay-button {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
        
        /* تحسين الوصول: إضافة تباين أعلى للنصوص المهمة */
        .main-title, .subtitle, .apology-text {
            text-shadow: 1px 1px 6px #fff, 0 0 2px #d63384;
        }
        
        /* تحسين الوصول: إضافة وصف بديل للعناصر التفاعلية */
        .gift-card[tabindex="0"]:focus {
            outline: 3px solid var(--main-pink);
        }

        .gold-underline {
            width: 170px;
            height: 7px;
            margin: 0 auto 18px auto;
            border-radius: 8px;
            background: linear-gradient(90deg, #eab308 30%, #fffbe6 60%, #eab308 100%);
            position: relative;
            animation: goldmove 2.5s linear infinite;
        }
        @keyframes goldmove {
            0% { box-shadow: 0 0 8px 2px #eab30888; }
            50% { box-shadow: 0 0 18px 6px #fffbe6cc; }
            100% { box-shadow: 0 0 8px 2px #eab30888; }
        }
    </style>
</head>
<body>

    <div id="cardScreen" class="screen">

    <script>
        // إضافة صوت احتفالي عند ظهور شاشة التهنئة
const celebrationAudio = document.getElementById('celebrationAudio');

function showCelebration() {
    // عد تنازلي قبل التهنئة
    const overlay = document.getElementById('countdownOverlay');
    const number = document.getElementById('countdownNumber');
    let count = 3;
    overlay.style.display = 'flex';
    number.textContent = count;
    const countdownInterval = setInterval(() => {
        count--;
        if (count > 0) {
            number.textContent = count;
        } else {
            clearInterval(countdownInterval);
            overlay.style.display = 'none';
            // إضافة تأثير الانفجار
            const boom = document.createElement('div');
            boom.className = 'boom';
            boom.innerHTML = '🎉';
            document.body.appendChild(boom);
            setTimeout(() => {
                boom.style.transform = 'translate(-50%, -50%) scale(1.8)';
            }, 10);
            // تشغيل الصوت قبل ظهور الشاشة الثانية بـ 0.3 ثانية
            celebrationAudio.currentTime = 0;
            celebrationAudio.play();
            setTimeout(() => {
                document.getElementById('cardScreen').classList.add('hidden');
                document.getElementById('celebrationScreen').classList.remove('hidden');
                particleManager.startHeartsFall();
                particleManager.startConfettiFall();
            }, 300);
            setTimeout(() => {
                boom.remove();
            }, 1000);
        }
    }, 1000);
}

// SVGs للقلب والكونفيتي
const SVGs = {

class ParticleManager {
    constructor() {
        this.heartAnimationId = null;

        this.runningHearts = false;
        this.runningConfetti = false;
    }
    createParticle(type) {
        const particle = document.createElement('div');
        particle.className = `particle ${type}`;

            particle.innerHTML = arr[Math.floor(Math.random() * arr.length)];

        particle.style.top = '-50px';
        particle.style.animationDuration = (Math.random() * 2 + 3) + 's';
        document.body.appendChild(particle);
        setTimeout(() => {
            if (particle.parentNode) {
                particle.parentNode.removeChild(particle);
            }
        }, 5000);
    }
    animateParticles(type) {
        if ((type === 'heart' && !this.runningHearts) || (type === 'confetti' && !this.runningConfetti)) return;

            this.heartAnimationId = requestAnimationFrame(() => setTimeout(() => this.animateParticles('heart'), 800));
        } else {
            this.confettiAnimationId = requestAnimationFrame(() => setTimeout(() => this.animateParticles('confetti'), 400));
        }
    }
    stopParticles() {
        this.runningHearts = false;
        this.runningConfetti = false;
               if (this.heartAnimationId) cancelAnimationFrame(this.heartAnimationId);
        if (this.confettiAnimationId) cancelAnimationFrame(this.confettiAnimationId);
    }
    startHeartsFall() {
        this.runningHearts = true;
        let initialBurst = 15;
        for (let i = 0; i < initialBurst; i++) {

        this.runningConfetti = true;
        let initialBurst = 20;

            setTimeout(() => {
                this.createParticle('confetti');
            }, i * 50);
        }
        this.animateParticles('confetti');
    }
}

/* تحسين قوة الجهاز */
function isLowEndDevice() {
    // جهاز ضعيف: أقل من 4 أنوية أو ذاكرة أقل من 3GB أو لا يدعم requestIdleCallback
    const lowCpu = navigator.hardwareConcurrency && navigator.hardwareConcurrency <= 4;
    const lowRam = navigator.deviceMemory && navigator.deviceMemory <= 3;
    const noIdle = typeof window.requestIdleCallback !== 'function';
    return lowCpu || lowRam || noIdle;
}

function isGoodDevice() {
    // جهاز جيد: 4-6 أنوية أو ذاكرة 4GB أو أكثر
    const cpu = navigator.hardwareConcurrency || 4;
    const ram = navigator.deviceMemory || 4;
    return (cpu >= 4 && ram >= 4);
}

function isExcellentDevice() {
    // جهاز ممتاز: 6 أنوية أو أكثر وذاكرة 6GB أو أكثر
    const cpu = navigator.hardwareConcurrency || 4;
    const ram = navigator.deviceMemory || 4;
    return (cpu >= 6 && ram >= 6);
}
